<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Times</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Times</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Select a movie:</h2>
          <form id="ticket">
            <div class="form-group">
              <label for="Movie">Movie</label>
              <select id="Movie">
                <option value="0">Blade</option>
                <option value="0">Speed</option>
                <option value="0">Speed2</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Time">Time</label>
              <select id="Time">
                <option value="1">4pm</option>
                <option value="2">9pm</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Age">Age</label>
              <select id="Age">
                <option value="1">18 and Over</option>
                <option value="2">Under 18</option>
              </select>
            </div>

            <button type="submit" class="btn">Show Cost </button>
          </form>

          <div id="answer">
            <p> $ <span id="#answer"></span> </p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
